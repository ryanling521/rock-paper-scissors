        // v2
        // computer randomizes a shape
        function computerPlay() {
            let play = ["rock", "paper", "scissors"];
            return play[Math.floor(Math.random() * play.length)];
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === computerSelection) {
                return "tie";
            }
            else if ((playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") || (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") || (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper")) {
                return "you win";
            }
            else {
                return "you lose";
        }
        }

        wins = 0;
        loss = 0;
        for (let i = 0; i < 5; i++) {
            let playerSelection = prompt("Please enter rock, paper, or scissors.");
            if (playerSelection) {
                let playerOne = playerSelection.toLowerCase();
                if (playerOne === "rock" || playerOne === "paper" || playerOne === "scissors") {
                    let computerOne = computerPlay();
                    console.log(playerOne);
                    console.log(computerOne);
                    console.log(playRound(playerOne,computerOne));
                    // tally wins
                    
                    if (playRound(playerOne,computerOne) == "you win") {
                        wins += 1;
                    } else if (playRound(playerOne,computerOne) == "you lose") {
                        loss += 1;
                    } 

                } else {
                    alert("You didn't enter rock, paper, or scissors.");
                }
            } else {
                alert("Don't try to exit >:(.")
            }
        }   

        if (wins > loss) {
            console.log("You win this BO5!");
        } else if (wins == loss) {

        } else {
